<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css file/normalize.css">
    <link rel="stylesheet" href="../css file/master.css">
    <link rel="stylesheet" href="../css file/contact.css">
    <link rel="stylesheet" href="../css file/assistant.css">
    <link rel="stylesheet" href="../Bootsrap files/all.min.css">
    <link rel="stylesheet" href="../Bootsrap files/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <div class="page">
        
        <header class="header position-fixed text-light">
            <div class="container d-flex p-3 align-items-center justify-content-between justify-content-md-between">
                <div class="logo fw-bold fs-3" data-text="Special Design">Special Design</div>
                <ul class="links  ps-0 pe-4 list-unstyled p-3 text-center fs-5 m-0 d-none d-md-block ">
                    <li class="d-inline-block ms-5"><a data-link="About" id="About" href="">About</a></li>
                    <li class="d-inline-block ms-5"><a data-link="Service" id="Serivce" href="">Service</a></li>
                    <li class="d-inline-block ms-5"><a data-link="Products" id="Products" href="">Products</a></li>
                    <li  class="d-inline-block ms-5"><a class="active" id="Contact" href="">Contact</a></li>
                </ul>
                <button class= "navbar-toggler d-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>
                <ul class="links-inside d-md-none none">
                    <li class="d-inline-block"><a data-link="About" href="">About</a></li>
                    <li class="d-inline-block"><a data-link="Serivce" href="">Serivce</a></li>
                    <li class="d-inline-block"><a data-link="Products" href="">Products</a></li>
                    <li id="contact" class="d-inline-block"><a class="active" href="">Contact</a></li>
                </ul>
            </div>
        </header>

        <div class="contact">
            <div class="overlay"></div>
            <div class="container">
                <h2 class="fw-bold">Contact Us</h2>
                <form action="">
                <div class="row d-flex justify-content-center">
                        <div class="inputs col-lg-5">
                            <div>
                                <input id="name" type="text" placeholder="Your Name">
                            </div>
                            <div>
                                <input id="phone" type="text" placeholder="Your Phone">
                            </div>
                            <div class="email">
                                <input id="email" type="email" placeholder="Your Email">
                            </div>
                            <div>
                                <input id="password" type="password" placeholder="password" maxlength="20">
                            </div>
                        </div>
                        <div class="info col-lg-5">
                            <textarea name="" id="textarea" cols="10" rows="7" placeholder="Your Message"></textarea>
                            <input id="submit" type="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="back-to-top position-fixed m-3 p-3 rounded-1 end-0 d-flex justify-content-center align-items-center hidden">
        <i class="fa-solid fa-rocket"></i>
    </div>
    <div class="nav-bullet">
        <div data-section="wrapper" class="bullet"></div>
        <div data-section="our-skills" class="bullet"></div>
        <div data-section="gallery" class="bullet"></div>
        <div data-section="timeline" class="bullet"></div>
        <div data-section="feature" class="bullet"></div>
        <div data-section="testimoials" class="bullet"></div>
    </div>
    <div class="movePageAnimation">
        <div></div>
        <div></div>
    </div>
    <div class="infoform position-fixed">
        <div class="name">
            <span>Name:</span>
            <span class="value"></span>
        </div>
        <div class="phone">
            <span>Phone:</span>
            <span class="value"></span>
        </div>
        <div class="email">
            <span>Email:</span>
            <span class="value"></span>
        </div>
        <div class="password">
            <span>Password:</span>
            <span class="value"></span>
        </div>
        <div class="saveinfo">
            <span data-status="cansel" class="cansel">Cansel</span>
            <span data-status="save" class="save">Save</span>
        </div>
    </div>
    <script src="../js file/contact.js"></script>
</body>
</html>
